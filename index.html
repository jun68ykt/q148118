<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style></style>
  <script>
    var Point = function(x, y) {
      this.x = x;
      this.y = y;
    };

    document.addEventListener('DOMContentLoaded', function() {

      // 乱数を使ってランダムな座標を生成
      function generateRandomPoints(numberOfPoints) {
        return [...Array(numberOfPoints)].map(_ =>
          new Point(Math.random() * 1000, Math.random() * 1000)
        );
      }

      // 与えられた複数のPointの座標をinput要素のvalueに反映
      function displayCoordinates(points) {
        ['x', 'y'].forEach(function(axis) {
          var inputs = document.getElementsByClassName(axis)
          for (var i=0; i < inputs.length && i < points.length; i ++ )
            inputs[i].value = points[i][axis];
        });
      }

      // 重心の計算と表示
      function calcCenterOfGravity() {

        var x0 = parseFloat(document.getElementById('x0').value);
        var x1 = parseFloat(document.getElementById('x1').value);
        var x2 = parseFloat(document.getElementById('x2').value);
        var y0 = parseFloat(document.getElementById('y0').value);
        var y1 = parseFloat(document.getElementById('y1').value);
        var y2 = parseFloat(document.getElementById('y2').value);

        // 重心の計算と表示
        const g = [];
        const gx = (x0 + x1 + x2) / 3;
        const gy = (y0 + y1 + y2) / 3;
        g.push(gx);
        g.push(gy);
        alert(g);
      }

      // solveボタンにclickハンドラを設定
      document.getElementById('Atk').addEventListener('click', calcCenterOfGravity);

      // 初期表示時のランダム座標生成
      var randomPoints = generateRandomPoints(3);

      // 座標の表示
      displayCoordinates(randomPoints);
    });
  </script>
</head>
<body>
  <form id="fm">
    p0(
    <input type="number" size="10" id="x0" class="x" placeholder="x0">,
    <input type="number" size="10" id="y0" class="y" placeholder="y0">)<br>
    p1(
    <input type="number" size="10" id="x1" class="x" placeholder="x1">,
    <input type="number" size="10" id="y1" class="y" placeholder="y1">)<br>
    p2(
    <input type="number" size="10" id="x2" class="x" placeholder="x2">,
    <input type="number" size="10" id="y2" class="y" placeholder="y2">)<br>
  </form>
  <input type="button" id="Atk" value="solve">
</body>
</html>
