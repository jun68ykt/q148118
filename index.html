<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <style></style>
  <script>
    var Point = function(x, y) {
      this.x = x;
      this.y = y;
    };

    document.addEventListener('DOMContentLoaded', function() {

      // 乱数を使ってランダムな座標を生成
      function generateRandomPoints() {
        for (k = 0; k < 3; k++) {

          var point = new Point(Math.random() * 1000, Math.random() * 1000);

          document.getElementById(`x${k}`).value = point.x;
          document.getElementById(`y${k}`).value = point.y;
        }
      }

      // 重心の計算と表示
      function calcCenterOfGravity() {

        var x0 = parseFloat(document.getElementById('x0').value);
        var x1 = parseFloat(document.getElementById('x1').value);
        var x2 = parseFloat(document.getElementById('x2').value);
        var y0 = parseFloat(document.getElementById('y0').value);
        var y1 = parseFloat(document.getElementById('y1').value);
        var y2 = parseFloat(document.getElementById('y2').value);

        // 重心の計算と表示
        const g = [];
        const gx = (x0 + x1 + x2) / 3;
        const gy = (y0 + y1 + y2) / 3;
        g.push(gx);
        g.push(gy);
        alert(g);
      }

      // solveボタンにclickハンドラを設定
      document.getElementById('Atk').addEventListener('click', calcCenterOfGravity);

      // 初期表示時の座標生成と表示
      generateRandomPoints();
    });
  </script>
</head>
<body>
  <form id="fm">
    p0(
    <input type="number" size="10" id="x0" placeholder="x0">,
    <input type="number" size="10" id="y0" placeholder="y0">)<br>
    p1(
    <input type="number" size="10" id="x1" placeholder="x1">,
    <input type="number" size="10" id="y1" placeholder="y1">)<br>
    p2(
    <input type="number" size="10" id="x2" placeholder="x2">,
    <input type="number" size="10" id="y2" placeholder="y2">)<br>
  </form>
  <input type="button" id="Atk" value="solve">
</body>
</html>
